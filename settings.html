<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</head>

<body>
    <header>
        <h1>Settings and Profile</h1>
        <nav class="navbar">
            <ul>
                <li><button onclick="location.href='index.html';">Home</button></li>
                <li><button onclick="location.href='feedback.html';">Feedback</button></li>
                <li><button onclick="location.href='settings.html';">Settings</button></li>
            </ul>

        </nav>
    </header>
    <main>
        <section class="profile-section">
            <h2>User Profile</h2>
            <form id="profile-form">

                <div class="profile-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username">
                </div>

                <div class="profile-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="profile-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <button type="button" id="update-profile">Update Profile</button>
            </form>
        </section>
        <section class="theme-setting">

            <h2>Theme:</h2>

            <label>
                <button type="radio" name="theme" value="default" onclick="changeTheme('default')"> Default </button>
            </label>

            <label>
                <button type="radio" name="theme" value="darkMode" onclick="changeTheme('darkMode')"> Dark Mode </button>
            </label>

        </section>
    </main>

    <footer>
        <button onclick="instagram()" id="instagram" class="social-btn">Instagram</button>
        <button onclick="github()" id="github" class="social-btn">Github</button>
    </footer>

</body>
</html>
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const user = {
                name: 'John Doe',
                age: 30,
                email: 'le.com'
            };
            localStorage.setItem('user', JSON.stringify(user));
            alert('User saved to Local Storage!');
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                alert(`Name: ${userData.name}, Age: ${userData.age}, Email: ${userData.email}`);
            } else {
                alert('No user found in Local Storage.');
            }
        });

        document.getElementById('removeButton').addEventListener('click', function() {
            localStorage.removeItem('user');
            alert('User removed from Local Storage!');
        });
    </script>
