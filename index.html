<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone1</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <header>
        <h1>Video Selector</h1>
    </header>

    <main>
        <div class="grid-container">
            <div class="video-in-grid grid-item1">
                <div class="video-container">
                    <!-- The video iframe will be replaced based on dropdown selection -->
                </div>
                <!-- Video title will be placed here -->
                <h2 id="video-title">Select a video from the dropdown</h2>
            </div>

            <div class="grid-item2">

                <button id="autoplayButton" type="button" onclick="autoplayToggle()">Autoplay</button>
                <div class="controls">
                    <br>

                    <select id="genreDropdown">
                        <option value="" disabled selected>Genre</option>
                        <option value="Art">Art</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Music">Music</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Animation">Animation</option>
                    </select>

                    <section>
                        <h4>Theme:</h4>
                        <label>
                            <input type="radio" name="theme" value="default" onclick="changeTheme('default')"> Default
                        </label>
                        <label>
                            <input type="radio" name="theme" value="darkMode" onclick="changeTheme('darkMode')"> Dark Mode
                        </label>
                    </section>
                </div>
            </div>
        </div>

        <div class="grid-item3">
            <div class="description-box grid-item">
                <details>
                    <summary class="summary">Description</summary>
                    <p id="video-description">Select a video from the dropdown to see its description here.</p>
                </details>
            </div>
        </div>
    </main>

    <footer>
        <button onclick="instagram()" id="instagram" class="social-btn">Instagram</button>
        <button onclick="github()" id="github" class="social-btn">Github</button>
    </footer>
</body>
</html>
