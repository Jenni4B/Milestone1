<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone1</title>
    <link rel="stylesheet" href="style.css">
    <script src="videofunctions.js" defer></script>
    <script src="data.js" defer></script>
    <script src="themeNstorage.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</head>

<body>
    <header>
        <h1>Video Selector</h1>
        <nav class="navbar">
            <ul>
                <li><button onclick="location.href='index.html';">Home</button></li>
                <li><button id="settings">Settings</button></li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="video-in-grid grid-item1">

                <div class="video-container">
                    <!-- The video iframe will be replaced based on dropdown selection -->
                </div>

                <!-- Video title will be placed here -->

                <h2 id="video-title">Select a video from the dropdown</h2>

                <div class="description-box">

                    <details>
                        <summary class="summary">Description</summary>
                        <p id="video-description">Select a video from the dropdown to see its description here.</p>
                    </details>

                </div>
            </div>

            <div class="grid-item2">

                <button id="autoplayButton" type="button">Autoplay OFF</button>
                <div class="controls">
                    <br>

                    <select id="genreDropdown">
                        <option value="" disabled selected>Genre</option>
                        <option value="All">All</option>
                        <option value="Art">Art</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Music">Music</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Animation">Animation</option>
                    </select>
                </div>
            </div>

            <!-- Recommended videos section -->

            <div class="grid-item3">
                <div id="recommendedVideosContainer" class="recommended-videos">More videos will appear here.</div>
            </div>
        </div>
    </main>

    <footer>
        <button onclick="instagram()" id="instagram" class="social-btn">Instagram</button>
        <button onclick="github()" id="github" class="social-btn">Github</button>
    </footer>

</body>
</html>
